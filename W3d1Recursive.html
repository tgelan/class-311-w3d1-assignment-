<script>
    function sum(array) {
        let sum = 0;
        for (const num of array) {
            sum += num;
        }
        return sum;
    }

    alert(sum(array));

    function recursiveSum(array) {
        if (array.length === 1) {
            return array[0];
        }
        return array.pop() + recursiveSum(array);
    }

    function min(array) {
        if (array.length > 1) {
            let other = min(array.splice(1));
            if (other < array[0]) {
                return other;
            }
        }
        return array[0];
    }
